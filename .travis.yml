sudo: false
cache: pip

language: python

python:
  - 3.6

env:
  matrix:
    - TOXENV=py
    - TOXENV=rst-lint
    - TOXENV=docs

before_install:
  - pip install codecov

install:
  - pip install tox

script:
  - tox

after_success:
  - tox -e coverage-report
  - codecov

